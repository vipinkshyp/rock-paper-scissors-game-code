<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
    <link rel="stylesheet" href="rock-paper.css">
</head>
<body>
      <main>
         <h1>Rock Paper Scissors</h1>
         <div class="container-choies">
            <div class="choice" id="rock">
                <!-- img -->
            </div>
            <div class="choice" id="paper">
                <!-- img -->
            </div>
            <div class="choice" id="scissors">
                <!-- img -->
            </div>
         </div>
         <div class="vinner-number">
            <div class="number">
                <p class="score" id="userScore">0</p>
                <P>You</P>
            </div>
            <div class="number">
                <p class="score" id="compScore">0</p>
                <p>Comp</p>
            </div>
         </div>
         <div class="msg-container">
            <p class="msg">Start Game  </p>
         </div>
      </main>
      <script src="rock-paper.js"></script>
</body>
</html>
